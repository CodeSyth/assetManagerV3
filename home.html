    <script>

    $(document).ready(function () {
      loadRecentActivity();
      buildChart();
    });


    function buildChart(){

      var select = $('#dashboard');
      var ctx = document.getElementById("myChart");

      data = { "isDashboard": true, 
              "option": select.val(),
              }

      $.post("./home.php", data, function (response) {
        console.log(response);
        var jsonResp = JSON.parse(response);
        console.log(jsonResp);


        if (select.val() == "status") {
          var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"],
            datasets: [{
                        label: 'Active',
                        data: jsonResp.active[0],
                        backgroundColor: '#20c997' // green
                      },
                      {
                        label: 'Disabled',
                        data: jsonResp.disabled[0],
                        backgroundColor: '#ffc107' // yellow
                      },
                      {
                        label: 'Broken',
                        data: jsonResp.broken[0],
                        backgroundColor: '#dc3545' // red
                      },
                      {
                        label: 'Other',
                        data: jsonResp.other[0],
                        backgroundColor: '#6c757d' // grey
                      }]

          },
          options: {
            scales: {
              xAxes: [{
                stacked: true
              }],
              yAxes: [{
                stacked: true
              }],
            },
          }
        });
        }
      }); //post



    }


      function buildTable(json) {
        var htmlStr = "<tbody id='grid-data'>";

        for (var i = 0; i < Object.keys(json).length; i++) {
          //build html data.
          htmlStr += "<tr>"

          htmlStr += "<td>"
          htmlStr += "<a data-toggle='modal' onClick='loadData(this)' style='color:#007bff'>"
          // htmlStr += "<a >"
          htmlStr += json[i].asset_id
          htmlStr += "</a>"
          htmlStr += "</td>"

          htmlStr += "<td>"
            htmlStr += `<span class="badge badge-success">New</span>`
          htmlStr += "</td>"

          htmlStr += "<td>"
          htmlStr += json[i].a_name
          htmlStr += "</td>"

          htmlStr += "<td>"
          htmlStr += json[i].status
          htmlStr += "</td>"

          htmlStr += "<td>"
          htmlStr += json[i].a_type
          htmlStr += "</td>"

          htmlStr += "<td>"
          htmlStr += json[i].create_date
          htmlStr += "</td>"

          htmlStr += "<td>"
          htmlStr += json[i].modify_date
          htmlStr += "</td>"

          htmlStr += "</tr>"
        }
        htmlStr += "</tbody>";

        $("#grid-data").replaceWith(htmlStr);
        // console.log(htmlStr);
      }


      function loadRecentActivity(){
        var select = $('#recentActivity');

        data = { "isRecentActivity": true, 
                "timeSpan": select.val(),
                }

        $.post("./home.php", data, function (response) {
          // console.log(response);
          var jsonResp = JSON.parse(response);
          buildTable(jsonResp);
        });

      }
