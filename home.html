<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Asset Manager</title>

    <div class="container" style="padding-top: 50px;">
      <div class="row">
            <div class="col-sm-6">
                <h1>Asset Manager 2</h1>
                <form method="POST" action="#">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input name="username" type="email" class="form-control" aria-describedby="email" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">Don't remember your username? Try your email address.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
                    <a href="">Sign Up</a>
                    <div id="errors">

                    </div>
                </form>
            </div>
            <div class="col-sm-6">
              
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
