  <script>

    function buildTable(json) {
      var htmlStr = "<tbody id='grid-data'>";

      for (var i = 0; i < Object.keys(json).length; i++) {
        //build html data.
        htmlStr += "<tr>"

        htmlStr += "<td>"
        htmlStr += "<a data-toggle='modal' onClick='loadData(this)' style='color:#007bff'>"
        // htmlStr += "<a >"
        htmlStr += json[i].user_id
        htmlStr += "</a>"
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].first_name
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].last_name
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].email
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].phone
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].dob
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].create_date
        htmlStr += "</td>"

        htmlStr += "<td>"
        htmlStr += json[i].modify_date
        htmlStr += "</td>"

        htmlStr += "</tr>"
      }
      htmlStr += "</tbody>";

      $("#grid-data").replaceWith(htmlStr);
      console.log(htmlStr);
    }

    function filterResults() {
      console.log('filter');

      var fn = ($("input[name=firstName]").val() == "" ? "" : $("input[name=firstName]").val() + "%");
      var ln = ($("input[name=lastName]").val() == "" ? "" : $("input[name=lastName]").val() + "%");
      var em = ($("input[name=email]").val() == "" ? "" : $("input[name=email]").val() + "%");

      data = { "isSearch": true, 
               "firstName": fn,
               "lastName": ln,
               "email": em
               }

      $.post("./user.php", data, function (response) {
        var jsonResp = JSON.parse(response);
        buildTable(jsonResp);
      });

    }

    $(document).ready(function () {
      filterResults();

      //save for edits and inserts
      $("#btnSave").click(function () {

        data = {
          'isSave': true,
          'userID': $("input[name=eUserID]").val(),
          'firstName': $("input[name=eFirstName]").val(),
          'lastName': $("input[name=eLastName]").val(),
          'email': $("input[name=eEmail]").val(),
          'dob': $("input[name=eDOB]").val(),
          'phone': $("input[name=ePhone]").val()
        }

        $.post("./user.php", data, function (response) {
          var success = true;
          console.log(response);

          var jsonResp = JSON.parse(response);
          var eStr = "";

          console.log(jsonResp);

          for (var i = 0; i < Object.keys(jsonResp).length; i++) {
            if (jsonResp[i].status == "FAIL") {
              eStr += " Save Failed! " + jsonResp[i].message + "\n";
              success = false;
            };
          }
        
          if (success) {
            $("#coModal").modal('hide');
            filterResults();
          }


        });
      });

      //delete
      $("#btnDelete").click(function () {

        data = {
          'isDelete': true,
          'userID': $("input[name=eUserID]").val(),
        }

        console.log(data);

        $.post("./user.php", data, function (response) {
          var success = true;
          console.log(response);

          var jsonResp = JSON.parse(response);
          var eStr = "";

          console.log(jsonResp);

          for (var i = 0; i < Object.keys(jsonResp).length; i++) {
            if (jsonResp[i].status == "FAIL") {
              eStr += " Delete Failed! " + jsonResp[i].message + "\n";
              success = false;
            };
          }
        
          if (success) {
            $("#coModal").modal('hide');
            filterResults();
          }


        });
      });

      //insert
      $("#btnNew").click(function () {

        //reset edits
        $("input[name=eUserID]").val('');
        $("input[name=eFirstName]").val('');
        $("input[name=eLastName]").val('');
        $("input[name=eEmail]").val('');
        $("input[name=eDOB]").val('');
        $("input[name=ePhone]").val('');
        $("#coModal").modal();
      });
      
    });


    function loadData(link) {
      data = { "loadUserID": $(link).text() }

      console.log($(link).text());

      $.post("./user.php", data, function (response) {
        console.log(response);
        var jsonResp = JSON.parse(response);
        console.log(jsonResp);
        $("input[name=eUserID]").val(jsonResp[0].user_id);
        $("input[name=eFirstName]").val(jsonResp[0].first_name);
        $("input[name=eLastName]").val(jsonResp[0].last_name);
        $("input[name=eEmail]").val(jsonResp[0].email);
        $("input[name=eDOB]").val(jsonResp[0].dob);
        $("input[name=ePhone]").val(jsonResp[0].phone);
      });

      $("#coModal").modal()
    }

  </script>
