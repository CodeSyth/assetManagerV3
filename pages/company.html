    function buildTable(json) {
      var htmlStr = "<tbody id='grid-data-adv'>";

        console.log(json);

        for (var i = 0; i < Object.keys(json).length; i++) {
          
          // Primary Company Record
          htmlStr += "<tr class='accordion-toggle collapsed' id='accordion"+i+"' data-toggle='collapse' data-parent='#accordion"+i+"' href='#collapse"+i+"'>";
            htmlStr += "<td class='expand-button'></td>";
            htmlStr += "<td>";
            htmlStr += "<a data-toggle='modal' onClick='loadData(this)' style='color:#007bff'>";
              htmlStr += json[i].company_id;
            htmlStr += "</a>";
            htmlStr += "</td>";
            htmlStr += "<td>";
              htmlStr += json[i].company_name;
            htmlStr += "</td>";
            htmlStr += "<td>";
              htmlStr += json[i].company_desc;
            htmlStr += "</td>";
            htmlStr += "<td>";
              htmlStr += json[i].create_date;
            htmlStr += "</td>";
            htmlStr += "<td>";
            htmlStr += json[i].modify_date;
            htmlStr += "</td>";
          htmlStr += "</tr>";

          

                // Sub Data 
                htmlStr += "<tr class='hide-table-padding'>";
                  htmlStr += "<td></td>";
                  htmlStr += "<td colspan='4'>";
                    htmlStr += "<div id='collapse"+i+"' class='collapse in p-3'>";

                      htmlStr += "<!-- Collapsed Data -->";

                        htmlStr += "<button type='button' class='btn btn-success mr-4'>Add</button>";
                        htmlStr += "<div>";
                          htmlStr += "<select class='form-control' id='sel"+i+"'>";

                            for (let j = 0; j < json[i].emp.length; j++) {
                              if (json[i].emp[j].Selected == "UNSEL") 
                                htmlStr += "<option>"+json[i].emp[j].last_name+", "+json[i].emp[j].first_name+"</option>";  
                            }

                          htmlStr += "</select>";
                        htmlStr += "</div>";
                      htmlStr += "</div>";


                            htmlStr += "<!-- Employees Table -->";
                            htmlStr += "<div class='table-responsive mt-5'>";

                                  htmlStr += "<tr>";
                                    htmlStr += "<th>Action</th>";
                                    htmlStr += "<th>Employee Name</th>";
                                  htmlStr += "</tr>";
                                htmlStr += "</thead>";
                                htmlStr += "<tbody id='grid-data'>";
                                    
                                  for (let k = 0; k < json[i].emp.length; k++) {
                                    if (json[i].emp[k].Selected == "SEL") {

                      htmlStr += "</div>";
                    htmlStr += "</td>";
                htmlStr += "</tr>";

    function filterResults() {

      data = { "isSearch": true, "companyName": $("input[name=companyName]").val() + "%" }

      $.post("./company.php", data, function (response) {
        console.log(response);
        var jsonResp = JSON.parse(response);
        buildTable(jsonResp);
      });

    }

    $(document).ready(function () {
      filterResults();

      //save for edits and inserts
      $("#btnSave").click(function () {

        data = {
          'isSave': true,
          'companyID': $("input[name=eCompanyID]").val(),
          'companyName': $("input[name=eCompanyName]").val(),
          'companyDesc': $("input[name=eCompanyDesc]").val()
        }

        console.log(data);

        $.post("./company.php", data, function (response) {
          var success = true;
          console.log(response);

          var jsonResp = JSON.parse(response);
          var eStr = "";

          console.log(jsonResp);

          for (var i = 0; i < Object.keys(jsonResp).length; i++) {
            if (jsonResp[i].status == "FAIL") {
              eStr += " Save Failed! " + jsonResp[i].message + "\n";
              success = false;
            };
          }
        
          if (success) {
            $("#coModal").modal('hide');
            filterResults();
          }


        });
      });

      //delete
      $("#btnDelete").click(function () {

        data = {
          'isDelete': true,
          'companyID': $("input[name=eCompanyID]").val(),
        }

        console.log(data);

        $.post("./company.php", data, function (response) {
          var success = true;
          console.log(response);

          var jsonResp = JSON.parse(response);
          var eStr = "";

          console.log(jsonResp);

          for (var i = 0; i < Object.keys(jsonResp).length; i++) {
            if (jsonResp[i].status == "FAIL") {
              eStr += " Delete Failed! " + jsonResp[i].message + "\n";
              success = false;
            };
          }
        
          if (success) {
            $("#coModal").modal('hide');
            filterResults();
          }


        });
      });

      //insert
      $("#btnNew").click(function () {

        //reset edits
        $("input[name=eCompanyID]").val('');
        $("input[name=eCompanyName]").val('');
        $("input[name=eCompanyDesc]").val('');
        $("#coModal").modal();
      });
      
    });


    function loadData(link) {
      data = { "loadCompanyID": $(link).text() }

      console.log($(link).text());

      $.post("./company.php", data, function (response) {
        console.log(response);
        var jsonResp = JSON.parse(response);
        console.log(jsonResp);
        $("input[name=eCompanyID]").val(jsonResp[0].company_id);
        $("input[name=eCompanyName]").val(jsonResp[0].company_name);
        $("input[name=eCompanyDesc]").val(jsonResp[0].company_desc);
      });

      $("#coModal").modal()
    }



    function removeUser(button){
      //Remove user from company.

      console.log(button);

      data = {
        'isDeleteUser': true,
        'companyID': button.getAttribute("data-companyId"),
        'userID': button.getAttribute("data-userId"),
      }

      console.log(data);

      $.post("./company.php", data, function (response) {
        var success = true;
        console.log(response);

        var jsonResp = JSON.parse(response);
        var eStr = "";

        console.log(jsonResp);

        for (var i = 0; i < Object.keys(jsonResp).length; i++) {
          if (jsonResp[i].status == "FAIL") {
            eStr += " Delete Failed! " + jsonResp[i].message + "\n";
            success = false;
          };
        }
      
        if (success) {
          filterResults();
