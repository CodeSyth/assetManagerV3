<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Asset Manager - Registration</title>

  </head>
  <body>
    
    <div class="container" style="padding-top: 50px;">
      <div class="row">
            <div class="col-sm-6">
                <h1>Asset Manager - Registration</h1>
                <form method="POST" action="#">
                    <button type="submit" class="btn btn-primary" id="btnLogin">Submit</button>
                    <a style="padding-left: 15px;" href="./index.html">Cancel</a>
                    <div id="errors">

                    </div>
                </form>
            </div>
            <div class="col-sm-6">
              
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <script>
      $(document).ready(function () {
        $("#btnLogin").click(function () {
          var un = $("input[name=username]").val();
          var pw = $("input[name=password]").val()
          var pwC = $("input[name=passwordConfirm]").val()
  
            //CryptoJS.MD5(pw)
  
          data = { 'username': un, 'password': pw, 'passwordConfirm':pwC }
          
          $.post("registration.php", data, function (response) {
            var success = true;
            var jsonResp = JSON.parse(response);
            var eStr = "";
  
            console.log(jsonResp);
  
            for (var i = 0; i < Object.keys(jsonResp).length; i++) {
              if (jsonResp[0].status == "FAIL") {
                eStr += "<div class='text-danger' id='error'> Login Failed! " + jsonResp[i].message + "</div>";
                success = false;
              } else {
                eStr += "<div class='text-success' id='error'> Login Failed! " + jsonResp[i].message + "</div>";
              }
            }
  
            $("#errors").replaceWith(eStr);
  
            if (success) {
              // document.location.href = "./index.html"
              alert("logged in!!!");
            }
  
  
          });
        });
      });
  
    </script>
  

  </body>
</html>
